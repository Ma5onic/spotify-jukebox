<!DOCTYPE html>
<html>
<head>
    <title>Jukebox</title>
    <link href="/css/simple-line-icons.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="/css/app.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/async.js"></script>
    <script src="/js/spotify-web-api.js"></script>
    <script src="/js/handlebars-v3.0.0.js"></script>
    <script src="/js/app.js"></script>
</head>
<body class="loading showLoader">
<aside class="aside" id="nav">
    <div class="aside-top icon-energy"></div>
    <nav class="left-nav">
        <ul>
            <li>
                <a href="#" data-nav="browse">
                    <i class="icon-disc"></i>
                    <span>Browse</span>
                </a>
            </li>
            <li>
                <a href="#" data-nav="nowPlaying">
                    <i class="icon-music-tone-alt"></i>
                    <span>Playing</span>
                </a>
            </li>
            <li>
                <a href="#" data-nav="history">
                    <i class="icon-playlist"></i>
                    <span>History</span>
                </a>
            </li>
            <li>
                <a href="#" class="phone-call-on">
                    <i class="icon-call-in"></i>
                    <span>Phone On</span>
                </a>
            </li>
            <li>
                <a href="#" class="phone-call-off">
                    <i class="icon-call-end"></i>
                    <span>Phone Off</span>
                </a>
            </li>
        </ul>
        <ul class="bottom">
            <li>
                <a href="#" data-nav="settings">
                    <i class="icon-settings"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="aside-bottom"></div>
</aside>
<header>
    <section class="search-wrap">
        <i class="icon-magnifier"></i>
        <input type="text" class="search" placeholder="Search songs, artists, albums etc...">
    </section>
</header>
<main>

</main>
<aside class="search-content">

</aside>
<aside class="play-queue">
    <ul></ul>
</aside>
<footer>
    <section class="play-control">
        <button class="back icon-control-rewind"></button>
        <button class="play icon-control-play"></button>
        <button class="next icon-control-forward"></button>
    </section>
    <section class="duration-wrap">
        <div class="song-name"></div>
        <input type="range" class="duration-slider">
    </section>
    <section class="audio-control">
        <div class="durations">
            <span class="current-time"></span>
            <span class="length"></span>
        </div>

        <div class="volume-wrap">
            <i class="icon-volume-2"></i>
            <input type="range" min="0" max="100" class="volume volume-slider"/>
        </div>
        <button class="shuffle-button icon-shuffle"></button>
    </section>
</footer>
<div class="loader">
    <span>Loading...</span>

    <div class="spinner"></div>
</div>
</body>
</html>
